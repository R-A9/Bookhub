<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Hub - Registration</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="registration-container">
    <!-- Header Section -->
    <header>
      <h1>Book <span class="highlight">hub</span></h1>
    </header>
    
    <!-- Registration Form -->
    <form action="signup2.html" class="registration-form">
      <div class="form-section">
        <!-- Left Column -->
        <div class="column left-column">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" placeholder="Surname, Firstname, M.I" required>
          
          <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
          
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="Email" required>
          
          <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
          
          <label for="contact">Contact No.:</label>
          <input type="tel" id="contact" name="contact" placeholder="No." required>
        </div>

        <!-- Right Column -->
        <div class="column right-column">
          <label for="street-address">Street Address:</label>
          <input type="text" id="street-address" name="street-address" placeholder="Street Address" required>
          
          <label for="city">City:</label>
          <select id="city" name="city" required>
            <option value="" disabled selected>Select</option>
            <option value="city1">City 1</option>
            <option value="city2">City 2</option>
            <option value="city3">City 3</option>
          </select>
          
          <label for="province">Province:</label>
          <input type="text" id="province" name="province" placeholder="Province" required>
          
          <label for="postal-code">Postal Code:</label>
          <input type="text" id="postal-code" name="postal-code" placeholder="Postal Code" required>
        </div>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" href="signup2.html" class="btn">Next</button>
      
      <!-- Footer Links -->
      <div class="footer-links">
        <p>Already have an Account? <a href="login.html">Back to Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
