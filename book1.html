<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Details</title>
  <link rel="stylesheet" href="assets/css/book1.css">
  <link rel="icon" href="assets/img/bookhub.png">
</head>
<body>
  <div class="details-container">
    <!-- Back Button -->
    <button class="back-button" onclick="window.history.back()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
    </svg></button>

    <!-- Header -->
    <div class="header">
      <h1>Book <span class="highlight">hub</span></h1>
    </div>

    <!-- Book Details Section -->
    <div class="book-details">
      <!-- Book Cover -->
      <div class="book-cover">
        <img src="assets/img/dindo3k.png" alt="Book Cover">
      </div>
      
      <!-- Book Information -->
      <div class="book-info">
        <h2>Dindo 3000</h2>
        <p><strong>Author:</strong> Dindo The Great</p>
        <p><strong>Genre:</strong> SEX!!!!</p>
        <p><strong>Published:</strong> 2025</p>
        <p><strong>Description:</strong></p>
        <p class="description">
          This is a story of a man named Dindo in post apocalyptic 2025. Geared with his mint inhaler and his iPhone X76, will he survive the harsh conditions of his journey to Neo-Dasma?
        </p>
      </div>
    </div>

    <!-- Buttons -->
    <div class="action-buttons">
      <button class="borrow-button">Borrow</button>
      <button class="wishlist-button">Add to Wishlist</button>
    </div>
  </div>
</body>
</html>
