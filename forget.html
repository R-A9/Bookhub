<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Hub - Forgot Password</title>
  <link rel="stylesheet" href="forget.css">
  <link rel="icon" href="assets/img/bookhub.png">
</head>
<body>
  <div class="forgot-password-container">
    <!-- Header Section -->
    <header>
      <h1>Book <span class="highlight">hub</span></h1>
    </header>

    <!-- Forgot Password Form -->
    <form class="forgot-password-form">
      <h2>Forgot your password?</h2>
      <p>Enter your Email Address so we can send instructions to change your password</p>
      
      <!-- Email Field -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" required>
      
      <!-- Submit Button -->
      <button type="submit" class="btn">Enter</button>

      <!-- Back to Login Button -->
      <button type="button" class="btn-secondary" onclick="window.location.href='login.html'">
        Go back to Login
      </button>
    </form>
  </div>
</body>
</html>
