<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Hub - Add Book</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      background-color: #222;
      color: #fff;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex: 1;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: black;
      display: flex;
      flex-direction: column;
      padding: 20px;
      color: #fff;
    }

    .sidebar .label {
      margin-bottom: 20px;
     text-align:center;
     
    }

    .sidebar .highlight {
      background: orange;
      padding: 2px 6px;
      color: black;
      border-radius: 3px;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
    }

    .sidebar nav ul li {
      padding: 10px 20px;
      margin: 10px 0;
      background: #333;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      color: white;
    }

    .sidebar nav ul li:hover {
      background: orange;
      color: black;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
     
    }

    .main-content .logout{  
display:flex;
flex-direction: row;
align-content:right;
border-style:30px;
}

.main-content .logout button{  
margin-left: 900px;
background-color:orange;
border-radius:40px;
width:50px;
height:50px;
border-style:none;
}
.main-content .logout img{
width:30px;
height:30px;
}

.card {
    display: flex;
    flex-wrap: wrap;
    max-width: 900px;
    border-radius: 12px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    background: linear-gradient(to bottom, rgba(153, 149, 149, 0.8), rgba(70, 69, 67, 0.295));
  }

  .card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    
    z-index: 1;
    pointer-events: none; /* Ensures the overlay does not interfere with form interactions */
  }

    .card .image {
      flex: 1;
    background-image: url(add_logo.png); /* Replace 'your-image.jpg' with the path to your image */
    background-size: cover; /* Ensures the image covers the entire area */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat;
    }

    .card .image img {
      width: 100%;
      max-width: 300px;
      object-fit: cover;
    }

    .card .form-container {
      flex: 2;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color:white;
    }

    .form-container form {
      display: flex;
      flex-wrap: wrap;
   
    }

    .form-container .form-header{
      display:flex;
      justify-content: center;
    }

    .form-container .Highlight{
      background: orange;
      padding: 2px 6px;
      color: black;
      border-radius: 5px;
      border-width:2px;
      border-style:solid;
      border-color:black;
    }

    .form-container .form-group {
      width: 48%;
      margin: 10px 1%;
      color:black;
    
    }

    .form-container label {
      display: flex;
      margin-bottom: 5px;
      font-weight: bold;
      color:black;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      background-color: orange;
      color:black;
    }

    input, .placeholder{
        color:black;
    }

    textarea {
      resize: vertical;
      height: 80px;
      color:black;
    }

    .button-group {
      margin-top: 40px;
      display:flex;
      flex-direction:row;
      justify-content: center;
    }

    .btn-add, .btn-back{
      display:flex;
      align-self:left;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 40px;
      font-weight: bold;
      margin-right: 10px;
      transition: background 0.3s;
      width:fit-content;
      height:fit-content;
    }

  

    .btn-add {
      background-color: orange;
      color: #222;
    }

    .btn-back {
      background-color:orange;
      color: black;
      display:flex;
      align-self:right;
    }

    .btn-add:hover {
      background-color: #ffffff;
    }

    .btn-back:hover {
      background-color: #ffffff;
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
      }

      .form-container .form-group {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="label">
        <h2>Book<span class="highlight">hub</span></h2>
      </div>
      <nav>
        <ul>
          <li>Dashboard</li>
          <li>User Management</li>
          <li>Book Statistics</li>
        </ul>
      </nav>
    </aside>
   
    <!-- Main Content -->
    
    <main class="main-content">
      
      <div class="card">
        <!-- Image Section -->
        <div class="image">
          <img src="./Book Hub - Add Book_files/add_logo.png" alt="Book Image">
        </div>

        <!-- Form Section -->
        <div class="form-container">
          <div class="form-header">
          <h2>Book<span class="Highlight">directory</span></h2>
        </div>
          <form>
            <div class="form-group">
              <label for="bookId">Book ID</label>
              <input type="number" id="bookId" name="bookId" placeholder="Enter Book ID" required="">
            </div>
            <div class="form-group">
              <label for="genre">Genre</label>
              <select id="genre" name="genre" required="">
                <option value="" disabled="" selected="">Choose Genre</option>
                <option value="horror">Horror</option>
                <option value="comedy">Comedy</option>
                <option value="scifi">Sci-Fi</option>
              </select>
            </div>
            <div class="form-group">
              <label for="bookName">Book Name</label>
              <input type="text" id="bookName" name="bookName" placeholder="Enter Book Name" required="">
            </div>
            <div class="form-group">
              <label for="languages">Languages</label>
              <select id="languages" name="languages" required="">
                <option value="" disabled="" selected="">Choose Language</option>
                <option value="tagalog">Tagalog</option>
                <option value="english">English</option>
                <option value="chinese">Chinese</option>
              </select>
            </div>
            <div class="form-group">
              <label for="authorName">Author Name</label>
              <input type="text" id="authorName" name="authorName" placeholder="Enter Author Name" required="">
            </div>
            <div class="form-group">
              <label for="contributors">Contributors</label>
              <input type="text" id="contributors" name="contributors" placeholder="Enter Contributors">
            </div>
            <div class="form-group">
              <label for="pubDate">Published Date</label>
              <input type="date" id="pubDate" name="pubDate">
            </div>
            <div class="form-group">
              <label for="cStocks">Current Stocks</label>
              <input type="number" id="cStocks" name="cStocks" placeholder="Enter Current Stocks">
            </div>
            <div class="form-group">
              <label for="pName">Publisher Name</label>
              <input type="text" id="pName" name="pName" placeholder="Enter Publisher Name" required="">
            </div>
            <div class="form-group">
              <label for="bDescription">Book Description</label>
              <textarea id="bDescription" name="bDescription" placeholder="Enter Book Description"></textarea>
            </div>
            <div class="form-group">
              <label for="media">Upload Media</label>
              <input type="file" id="media" name="media">
            </div>
           
          </form>
          <div class="button-group">
            <button type="submit" class="btn-add">Add to the directory</button>
            <button type="submit" class="btn-back">Back</button>
          </div>
        </div>
      </div>
    </main>
  </div>


</body></html>
